<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- header -->
    <header class="header_site">
        <div class="in-block" id="logo"><img src="./assets/img/Logo.png" alt=""></div>
        <div class="in-block" id="company_name">Toboolist</div>
    </header>
    <!-- start main -->
    <main>
        <div class="container_button">
            <div class="button_propriety">

                <div class="in-block ">
                    <button id="bt_colored" class="bt_add">Add Task</button>
                </div>

                <div class="in-block">
                    <button id="bt_uncolored" class="bt_add">Add Section</button>
                </div>

            </div>

        </div>
        <!--End of the space dedicated to the buttons, beginning of the central part  -->
        <div class="main_container">
            <div class="title">
                <div class="hide_show in-block"> &#9660</div>
                <div class="name_title in-block"> New Task</div>
            </div>
            <div class="obj_container">
                <div class="status_positive in-block">&#10003; </div>
                <div class="obj_name in-block">Quarterly Newsletter</div>
                <div id="editorial" class="obj_type in-block">Editorial</div>

            </div>
        </div>

    </main>

    <footer></footer>

</body>

</html>
